        <section class="container my-4">

                                </div>
                                
                                <div class="col-md-12">
                                    <label for="subject" class="form-label">Konu</label>
                                    <input type="text" name="subject" id="subject" class="form-control">
                                </div>
                                <div class="col-md-12">
                                    <label for="message" class="form-label">Mesaj </label>
                                    <textarea name="message" name="message" id="message" class="form-control"></textarea>
                                </div>

    <button type="submit" class="btn btn-outline-warning text-center"> Mesaj Gönderiniz</button>
